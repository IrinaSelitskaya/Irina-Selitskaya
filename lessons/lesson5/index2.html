<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="post" name="registration">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" placeholder="Фамилия" pattern="[А-Яа-я]+" maxlength="25" required autofocus>
            <br>
            <input type="text" placeholder="Имя" pattern="[А-Яа-я]+" maxlength="20" required>
            <br>
            <input type="text" placeholder="Отчество" pattern="[А-Яа-я]+" maxlength="24" required>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" placeholder="AA" pattern="[A-Z]{2}" size="2" maxlength="2" required>
                <input type="text" placeholder="1234567" pattern="[0-9]{7}" size="7" maxlength="7" required>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" placeholder="2000" size="4" maxlength="4" pattern="[0-9]{4}">
                <br>
                <select>
                    <option>Январь</option>
                    <option>Февраль</option>
                    <option>Март</option>
                    <option>Апрель</option>
                    <option>Май</option>
                    <option>Июнь</option>
                    <option>Июль</option>
                    <option>Август</option>
                    <option>Сентябрь</option>
                    <option>Октябрь</option>
                    <option>Ноябрь</option>
                    <option>Декабрь</option>
                </select>
                <br>
                <input type="number" min="1" max="31">
            </fieldset>
            <select required>
                <option></option>
                <option>РБ</option>
                <option>Украина</option>
                <option>Польша</option>
            </select>
            <br>
            <label>Адрес:<br>
                <textarea></textarea>
            </label>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label><input type="checkbox" name="hobby[]" value="fishing">Рыбалка</label>
                <br>
                <label><input type="checkbox" name="hobby[]" value="astronomy">Астрономия</label>
                <br>
                <label><input type="checkbox" name="hobby[]" value="diving">Дайвинг</label>
                <br>
                <label><input type="checkbox" name="hobby[]" value="stamps">Марки</label>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="pets[]" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="4">Караси</option>
                        <option value="5">Окуни</option>
                        <option value="6">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" placeholder="Логин" pattern="[A-Za-z]{5,}" size="20" maxlength="20" required>
            <br>
            <input type="password" placeholder="Пароль" pattern="[A-Za-z]{10,}" size="20" maxlength="20" autocomplete="off" required>
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" placeholder="введите адрес почты">
            <br>
            <input type="url" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1">
            <br>
            <input type="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit">
            <input type="reset">
            <br>
            <input type="image" src="envelope.jpg">
        </fieldset>
    </form>
</body>

</html>
